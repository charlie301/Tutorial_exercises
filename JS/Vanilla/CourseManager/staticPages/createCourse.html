<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <!-- Link application logic -->
  <script src="../src/controller/app_init.js"></script>
  <script src="../src/model/Course.js"></script>
  <script src="../src/view/createCourse.js"></script>
  <title>Create a Course</title>
</head>
<body>
  <header>
    <!-- Add header via B -->
  </header>

  <main>
    <div class="container">
      <h1> Course : Lib </h1>
      <form id="course">
        <div class="form-group">
          <label for="c_name"> Course Name </label>
          <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Course Details">
        </div>
        <div class="form-group">
          <label for="c_code"> Course Code </label>
          <input type="number" class="form-control" id="c_code" name="code" placeholder="Course Details">
        </div>
        <div class="form-group">
          <label for="c_langauge"> Programming Language </label>
          <input type="text" class="form-control" id="c_langauge" name="langauge" placeholder="Course Details">
        </div>
        <div class="form-group">
          <label for="c_duration"> Course Name </label>
          <input type="text" class="form-control" id="c_duration" name="duration" placeholder="Course Details">
       </div>
       <div>
         <button type="button" name="commit"> Save Course </button>
       </div>
      </form>
      <a href="../index.html">Back to main page</a>
    </div>
  </main>

  <footer>

  </footer>
  <script>
    window.addEventListener('load', courseLib.view.createCourse.setupInterface());
  </script>
</body>
</html>
