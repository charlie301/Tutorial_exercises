<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <!-- Link application logic -->
  <script src="../src/controller/app_init.js"></script>
  <script src="../src/model/Course.js"></script>
  <script src="../src/view/updateCourse.js"></script>
  <title>Course List</title>
</head>
<body>

  <header>

  </header>

  <main>
    <div class="container">
    <h1> Update a course record </h1>
    <form id="update_course_form">
      <div class="form-control">
        <label for="c_code"> Course Code <output name="c_code" /> </label>
      </div>
      <select class="form-control" name="select_course">
        <option></option>
      </select>
      <div class="form-group">
        <label for="c_name"> Course Name </label>
        <input type="text" class="form-control" id="c_name" name="name" placeholder="Course Details">
      </div>
      <div class="form-group">
        <label for="c_langauge"> Course Language </label>
        <input type="text" class="form-control" id="c_langauge" name="lang" placeholder="Course Details">
      </div>
      <div class="form-group">
        <label for="c_duration"> Course Duration </label>
        <input type="text" class="form-control" id="c_duration" name="duration" placeholder="Course Details">
      </div>
      <div>
        <button name="commit">Save Changes</button>
      </div>
    </form>
    <a href="../index.html"> Back to main page </a>
  </div>
  </main>

  <footer>

  </footer>
<script>
  window.addEventListener("load", courseLib.view.updateCourse.setupInterface());
</script>
</body>
</html>
